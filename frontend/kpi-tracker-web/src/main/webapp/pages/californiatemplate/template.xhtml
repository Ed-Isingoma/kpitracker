<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title><ui:insert name="title">KPI Tracker System</ui:insert></title>

    <!-- =================== UI FIX START =================== -->
    <!-- Import Poppins Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <!-- =================== UI FIX END ===================== -->

    <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
    <h:outputScript name="js/layout.js" library="california-layout"/>
    <h:outputScript name="js/prism.js" library="california-layout"/>
    <ui:insert name="head"/>

    <style type="text/css">
        /* Apply Poppins font across the application for a modern look */
        body, .ui-widget, .ui-button-text, .ui-menuitem-text, .ui-selectonemenu-label, .ui-outputlabel, .ui-inputtext, .ui-panel-title, .ui-datatable thead th {
            font-family: 'Poppins', sans-serif !important;
        }

        .main-body {
            background-image: url("#{resource['images/background-pic.jpg']}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .main-body * {
            background-color: transparent;
        }

        .layout-main-content {
            padding: 0;
            margin: 0;
        }

        #layoutMain {
            padding-top: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9) !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Override default PF DataTable header background */
        .ui-datatable .ui-datatable-header {
            border: none !important;
        }
        .sidebar-main {
            width: 100vw;
            position: relative;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }
        #menu-button {
            position: absolute;
            top: 15px;
            left: 210px;
            background: darkgreen;
            color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            z-index: 1998;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        #menu-button i {
            font-size: 16px;
        }

    </style>
</h:head>

<h:body styleClass="main-body ">
    <p:growl id="growl" showDetail="true" sticky="false" life="4000" />
    <div id="layoutWrapper" class="layout-wrapper #{guestPreferences.menuLayout != 'static' ? guestPreferences.menuLayout : null}">
<!--        <ui:include src="./megamenu.xhtml"/>-->
        <ui:include src="./topbar.xhtml"/>
        <div class="sidebar-main">
            <a id="menu-button" href="#">
                <i class="pi pi-angle-left"/>
            </a>
            <ui:include src="./sidebar.xhtml"/>

            <div id="layoutMain" class="layout-main">
<!--                <div class="route-bar">-->
<!--                    <div class="route-bar-breadcrumb">-->
<!--                        <i class="pi pi-home"/>-->
<!--                        <span>/ </span>-->
<!--                        <ui:insert name="viewname"/>-->
<!--                    </div>-->

<!--                    <ui:include src="./route-bar-menu.xhtml"/>-->
<!--                </div>-->

                <div class="layout-main-content">
                    <ui:insert name="content"/>
                </div>

                <ui:include src="./footer.xhtml"/>
            </div>
        </div>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
    <h:outputStylesheet name="css/primeicons.css" library="california-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="california-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout"/>
    <h:outputStylesheet name="css/demo.css" library="demo"/>
</h:body>
<script>
    document.getElementById("menu-button").addEventListener("click", function(e) {
        e.preventDefault();
        const currentLeft = parseInt(getComputedStyle(this).left) || 210;

        this.style.transition = "left 0.3s ease";
        this.style.left = currentLeft === 210 ? "-13px" : "210px";
        this.querySelector("i").classList.toggle("pi-angle-left")
        this.querySelector("i").classList.toggle("pi-angle-right")
    });
</script>
</html>
