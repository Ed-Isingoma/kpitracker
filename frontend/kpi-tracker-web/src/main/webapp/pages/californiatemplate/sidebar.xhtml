<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california">

    <style>
        #layoutSidebar {
            background-color: transparent;
            padding-top: 10px;
            overflow-x: visible;
        }
        .active-menu {
            background-color: #1976d2;
            color: white !important;
        }

        .active-menu i {
            color: #fff !important;
        }

    </style>
    <div id="layoutSidebar" class="layout-sidebar #{guestPreferences.menuColor eq 'dark' ? 'layout-sidebar-dark' : ''} #{guestPreferences.menuColor eq 'gradient' ? 'layout-sidebar-dark layout-sidebar-gradient': ''}">
        <div class="sidebar-scroll-content">
            <h:form id="sidebarProfileForm">
                <pc:menu widgetVar="CaliforniaMenuWidget">
                    <p:menuitem id="dashboard" value="Dashboard"
                                icon="pi pi-fw pi-home"
                                outcome="/pages/dashboard/Dashboard.xhtml?faces-redirect=true"
                                styleClass="#{view.viewId eq '/pages/dashboard/Dashboard.xhtml' ? 'active-menu' : ''}"/>

                    <p:menuitem id="goals" value="Manage Cycle"
                                icon="fa fa-bullseye"
                                outcome="/pages/admin/goals/goalsView"
                                styleClass="#{view.viewId eq '/pages/admin/goals/goalsView.xhtml' ? 'active-menu' : ''}"/>

                    <p:menuitem id="users" value="Users"
                                icon="pi pi-fw pi-users"
                                outcome="/pages/users/UsersView"
                                styleClass="#{view.viewId eq '/pages/users/UsersView.xhtml' ? 'active-menu' : ''}"/>

                    <p:menuitem id="roles" value="Roles"
                                icon="fa fa-wrench"
                                outcome="/pages/users/RolesView"
                                styleClass="#{view.viewId eq '/pages/users/RolesView.xhtml' ? 'active-menu' : ''}"/>

                    <p:menuitem value="Departments"
                                icon="fa fa-building"
                                outcome="/pages/admin/departments/departmentsView"
                                styleClass="#{view.viewId eq '/pages/admin/departments/departmentsView.xhtml' ? 'active-menu' : ''}"/>

                    <p:menuitem value="Teams"
                                icon="pi pi-fw pi-users"
                                outcome="/pages/admin/teams/teamsView"
                                styleClass="#{view.viewId eq '/pages/admin/teams/teamsView.xhtml' ? 'active-menu' : ''}"/>

                    <p:menuitem id="logout" value="Logout"
                                icon="fa fa-fw fa-sign-out"
                                url="#{request.contextPath}/ServiceLogout"/>
                </pc:menu>

            </h:form>
        </div>
    </div>
</ui:composition>
