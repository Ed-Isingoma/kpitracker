<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title><ui:insert name="title">KPI Tracker System</ui:insert></title>

    <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
    <h:outputScript name="js/layout.js" library="california-layout"/>
    <h:outputScript name="js/prism.js" library="california-layout"/>
    <ui:insert name="head"/>

    <style type="text/css">
        .main-body {
            background-image: url("#{resource['images/background-pic.jpg']}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.5);
            background-blend-mode: lighten;
        }

        /* Make the main content area transparent */
        .layout-main-content {
            background-color: transparent !important;
            padding: 0;
            margin: 0;
        }

        /* Make PrimeFaces cards transparent with a subtle backdrop for readability */
        .card {
            background: rgba(255, 255, 255, 0.9) !important; /* Semi-transparent white */
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Override default PF DataTable header background */
        .ui-datatable .ui-datatable-header {
            background: transparent !important;
            border: none !important;
        }
    </style>
</h:head>

<h:body styleClass="main-body #{guestPreferences.inputStyleClass}">
    <p:growl id="growl" showDetail="true" sticky="false" life="4000" />
    <div class="layout-wrapper #{guestPreferences.menuLayout != 'static' ? guestPreferences.menuLayout : null}">
        <ui:include src="./megamenu.xhtml"/>
        <ui:include src="./topbar.xhtml"/>
        <ui:include src="./sidebar.xhtml"/>
        <ui:include src="./right-sidebar.xhtml"/>
        <ui:include src="./config.xhtml"/>

        <div class="layout-main">
            <div class="route-bar">
                <div class="route-bar-breadcrumb">
                    <i class="pi pi-home"/>
                    <span>/ </span>
                    <ui:insert name="viewname"/>
                </div>

                <ui:include src="./route-bar-menu.xhtml"/>
            </div>

            <div class="layout-main-content">
                <ui:insert name="content"/>
            </div>

            <ui:include src="./footer.xhtml"/>
        </div>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
    <h:outputStylesheet name="css/primeicons.css" library="california-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="california-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout"/>
    <h:outputStylesheet name="css/demo.css" library="demo"/>
</h:body>

</html>
