<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/dialog-template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .user-form-dialog .p-field {
                margin-bottom: 1.25rem;
            }
            .user-form-dialog .p-radiobutton-label {
                margin-right: 1.5rem;
                font-weight: 400 !important;
            }
            .user-form-dialog .p-fieldset {
                border: 1px solid var(--surface-d);
                border-radius: 6px;
            }
            .user-form-dialog .p-fieldset .p-fieldset-legend {
                font-weight: 600;
                background: transparent;
                border: none;
                padding: 0 0.5rem;
                font-size: 1rem;
                color: var(--text-color-secondary);
            }
            .capitalized {
                text-transform: capitalize;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <title>Add user</title>
        <h:form id="userFormDialog" style="height: 450px; font-family: Poppins" styleClass="card"  >
            <div class="p-grid ui-fluid user-form-dialog" style="display:flex">
                <!-- Full Name -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Full Name</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{userFormDialog.model.fullName}" required="true" style="font-family: Poppins"/>
                    </div>
                </div>

                <!-- Designation -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Designation</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{userFormDialog.model.designation}" required="true" style="font-family: Poppins"/>
                    </div>
                </div>


                <div class="ui-col-12 ui-md-6">
                    <h5>Email</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{userFormDialog.model.emailAddress}" style="font-family: Poppins"/>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Phone number</h5>
                    <div class="ui-inputgroup">
                        <p:inputText value="#{userFormDialog.model.phoneNumber}" style="font-family: Poppins"/>
                    </div>
                </div>
                <div class="p-col-12">
                    <div class="p-field">
                        <p:outputLabel for="gender" value="Gender" style="display:block; margin-bottom: .75rem; font-family: 'Poppins SemiBold'; font-size: medium"/>
                        <p:selectOneRadio id="gender" value="#{userFormDialog.model.gender}" style="font-family: Poppins"
                                          converter="genderConverter" layout="responsive" columns="3" required="true">
                            <f:selectItems value="#{userFormDialog.listOfGenders}" var="gender"
                                           itemLabel="#{gender.name}" itemValue="#{gender}"/>
                        </p:selectOneRadio>
                    </div>
                </div>

                <!-- New Fields Added Here -->
                <div class="ui-col-12 ui-md-6">
                    <h5>Department</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu value="#{userFormDialog.model.department}" style="font-family: Poppins"
                                         converter="departmentConverter" filter="true" required="false">
                            <f:selectItem itemLabel="Select Department" itemValue="#{null}"/>
                            <f:selectItems value="#{userFormDialog.departments}" var="dept"
                                           itemLabel="#{dept.name}" itemValue="#{dept}"/>
                            <p:ajax event="change" listener="#{userFormDialog.onDepartmentChange}" process="@this" update="team" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-col-12 ui-md-6">
                    <h5>Team</h5>
                    <div class="ui-inputgroup">
                        <p:selectOneMenu id="team" value="#{userFormDialog.model.team}" style="font-family: Poppins"
                                         converter="teamConverter" filter="true" required="false">
                            <f:selectItem itemLabel="Select Team" itemValue="#{null}"/>
                            <f:selectItems value="#{userFormDialog.teams}" var="team" 
                                           itemLabel="#{team.name}" itemValue="#{team}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <!-- End of New Fields -->

                <div class="p-col-12">
                    <p:fieldset legend="Assign Roles" style="margin-top: 1rem; font-family: 'Poppins SemiBold'">
                        <p:selectManyCheckbox id="rolesGrid" value="#{userFormDialog.userRoles}" style="font-family: Poppins"
                                              converter="roleConverter" layout="grid" columns="3">

                            <f:selectItems value="#{userFormDialog.databaseRoles}" var="role"
                                           itemLabel="#{role.name}" itemValue="#{role}"/>
                        </p:selectManyCheckbox>
                    </p:fieldset>
                </div>

                <hr/>

                <div class="ui-col-12 ui-md-12" style="margin-top: 60px; align-self: flex-end !important;">
                    <div class="p-grid p-justify-end">
                        <div class="p-col-2">
                            <p:commandButton value="Cancel"
                                             validateClient="false"
                                             process="@this"
                                             action="#{userFormDialog.hide}"
                                             styleClass="ui-button-outlined ui-button-help"/>
                        </div>
                        <div class="p-col-2">
                            <p:commandButton value="Save"
                                             process="@form"
                                             actionListener="#{userFormDialog.save}"
                                             update="@form" validateClient="true"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
