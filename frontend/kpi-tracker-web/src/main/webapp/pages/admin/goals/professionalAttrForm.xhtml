<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{empty professionalAttrFormDialog.model.id ? 'New Professional Attribute' : 'Edit Professional Attribute'}"
              widgetVar="professionalAttrDialogWidget"
              modal="true"
              resizable="false"
              closable="true"
              closeOnEscape="true"
              styleClass="w-full md:w-30rem"> <!-- Responsive width -->

        <h:form id="professionalAttrForm">
            <!-- Global messages for the dialog -->
            <p:messages id="dialogMessages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <!-- 'p-fluid' makes inputs take full width of their container -->
            <!-- 'formgrid grid' are PrimeFlex classes for layout -->
            <div class="p-fluid formgrid grid mt-2">

                <div class="field col-12">
                    <p:outputLabel for="title" value="Attribute Title"/>
                    <p:inputText id="title" value="#{professionalAttrFormDialog.model.title}" required="true"
                                 requiredMessage="Title is required."/>
                </div>

                <div class="field col-12">
                    <p:outputLabel for="description" value="Description"/>
                    <p:inputTextarea id="description" value="#{professionalAttrFormDialog.model.description}" rows="4"
                                     autoResize="false" placeholder="Describe what this attribute entails."/>
                </div>

                <div class="field col-12">
                    <p:outputLabel for="weight" value="Contribution Weight (%)"/>
                    <p:inputNumber id="weight" value="#{professionalAttrFormDialog.model.contributionWeight}"
                                   required="true" requiredMessage="Weight is required."
                                   minValue="1" maxValue="100" symbol=" %" symbolPosition="s"/>
                </div>
            </div>

            <!-- Footer buttons using a flex container for clean alignment and spacing -->
            <div class="flex justify-content-end gap-2 mt-4">
                <p:commandButton value="Cancel"
                                 icon="pi pi-times"
                                 type="button"
                                 styleClass="ui-button-secondary"
                                 onclick="PF('professionalAttrDialogWidget').hide()"/>

                <p:commandButton value="Save"
                                 icon="pi pi-check"
                                 actionListener="#{professionalAttrFormDialog.save}"
                                 update="#{professionalAttrFormDialog.updateTarget} :professionalAttrForm:dialogMessages"
                                 process="@form"
                                 oncomplete="if (!args.validationFailed) PF('professionalAttrDialogWidget').hide();"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
