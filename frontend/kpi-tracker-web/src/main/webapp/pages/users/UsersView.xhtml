<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">Manage Users</ui:define>

    <ui:define name="content">
        <h:form id="usersForm">
            <div class="p-grid">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="growl" showDetail="true" life="5000"/>

                        <!-- Search bar + Add User button -->
                        <div class="p-d-flex p-jc-between p-ai-center" style="margin-bottom: 10px;">
                            <div>
                                <p:inputText id="searchTerm" value="#{usersView.searchTerm}" placeholder="Search..."
                                             onkeyup="#{usersView.reloadFilterReset()}">
                                    <p:ajax event="keyup" listener="#{usersView.reloadFilterReset()}" update="@form"/>
                                </p:inputText>
                            </div>
                            <div>
                                <p:commandButton value="Add User" icon="pi pi-plus"
                                                 actionListener="#{usersView.userFormDialog.resetModal()}"
                                                 update=":userForm"
                                                 oncomplete="PF('userFormDialogWidget').show()"
                                                 styleClass="primary-button" />
                            </div>
                        </div>

                        <!-- Users table -->
                        <p:dataTable id="usersTable" var="user"
                                     value="#{usersView}" lazy="true"
                                     paginator="true" rows="#{usersView.maximumresultsPerpage}"
                                     emptyMessage="No users found."
                                     paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                     rowIndexVar="row" reflow="true"
                                     styleClass="TableAlgnment">

                            <f:facet name="header">
                                <span style="font-weight: bold">Users</span>
                            </f:facet>

                            <p:column width="30" headerText="No.">
                                <h:outputText value="#{row + 1}" />
                            </p:column>

                            <p:column headerText="Full Name" sortBy="#{user.fullName}">
                                <h:outputText value="#{user.fullName}" />
                            </p:column>

                            <p:column headerText="Username" sortBy="#{user.username}">
                                <h:outputText value="#{user.username}" />
                            </p:column>

                            <p:column headerText="Email" sortBy="#{user.emailAddress}">
                                <h:outputText value="#{user.emailAddress}" />
                            </p:column>

                            <p:column headerText="Roles">
                                <ui:repeat value="#{user.roles.toArray()}" var="role">
                                    <p:chip label="#{role.name}" style="margin-right: 5px;"
                                            rendered="#{role.name != 'Normal User' and role.name != 'ROLE_ADMINISTRATOR' and role.name != 'CEO/Admin'}"/>
                                </ui:repeat>
                            </p:column>

                            <p:column headerText="Actions" style="width:150px; text-align:center">
                                <p:commandButton icon="pi pi-pencil" title="Edit"
                                                 actionListener="#{usersView.userFormDialog.setModel(user)}"
                                                 update=":userForm"
                                                 oncomplete="PF('userFormDialogWidget').show()" />

                                <p:commandButton icon="pi pi-trash" title="Delete"
                                                 actionListener="#{usersView.deleteUser(user)}"
                                                 update="@form" style="margin-left: 5px;">
                                    <p:confirm header="Confirmation"
                                               message="Are you sure you want to delete this user?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <!-- BlockUI referencing existing search input -->
                        <p:blockUI block="usersForm" trigger="searchTerm">
                            <p:graphicImage value="/resources/images/workingicon.png" />
                        </p:blockUI>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>

        <!-- Include the Add/Edit User dialog -->
        <ui:include src="UserFormDialog.xhtml" />
    </ui:define>
</ui:composition>
