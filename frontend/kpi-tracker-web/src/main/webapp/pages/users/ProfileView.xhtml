<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="title">User Profile</ui:define>
    <ui:define name="viewname">User Profile</ui:define>

    <ui:define name="content">
        <h:form id="profileView">
            <div class="card">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="p-col-12 p-md-3, p-col-12 p-md-9">
                    <!-- Left Column: Avatar -->
                    <div class="p-d-flex p-flex-column p-ai-center">
                        <p:graphicImage name="images/unnamed.png"
                                        library="california-layout"
                                        style="width:120px; height: 120px; border-radius: 50%;" />
                        <h4 style="text-align: center; margin-top: 1rem;">#{profileView.model.fullName}</h4>
                        <p:commandLink value="Change Picture" style="text-align: center" disabled="true"/>
                    </div>

                    <!-- Right Column: Details -->
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputLabel for="fullName" value="Full Name:" styleClass="font-weight-bold"/>
                        <p:inputText id="fullName" value="#{profileView.model.fullName}" required="true"/>

                        <h:outputLabel for="designation" value="Designation:" styleClass="font-weight-bold"/>
                        <p:inputText id="designation" value="#{profileView.model.designation}"/>

                        <h:outputLabel for="email" value="Email Address:" styleClass="font-weight-bold"/>
                        <p:inputText id="email" value="#{profileView.model.emailAddress}" disabled="true"/>

                        <h:outputLabel for="phone" value="Phone Number:" styleClass="font-weight-bold"/>
                        <p:inputText id="phone" value="#{profileView.model.phoneNumber}"/>

                        <h:outputLabel for="department" value="Department:" styleClass="font-weight-bold"/>
                        <h:outputText id="department" value="#{profileView.model.department.name}"/>

                        <h:outputLabel for="team" value="Team:" styleClass="font-weight-bold"/>
                        <h:outputText id="team" value="#{profileView.model.team.name}"/>
                    </p:panelGrid>
                </p:panelGrid>

                <hr/>

                <!-- Change Password Section -->
                <p:panel header="Change Password">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputLabel for="newPass" value="New Password:"/>
                        <p:password id="newPass" value="#{profileView.model.clearTextPassword}"
                                    feedback="true" weakLabel="Weak" goodLabel="Good" strongLabel="Strong"
                                    promptLabel="Please enter a password" match="confirmPass"/>

                        <h:outputLabel for="confirmPass" value="Confirm Password:"/>
                        <p:password id="confirmPass" value="#{profileView.confirmPassword}"/>
                    </p:panelGrid>
                </p:panel>

                <div class="p-d-flex p-jc-end p-mt-4">
                    <p:commandButton value="Save Changes" icon="pi pi-check"
                                     actionListener="#{profileView.saveUser}"
                                     update=":growl profileView"
                                     styleClass="ui-button-success"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
