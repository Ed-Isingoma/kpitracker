<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{empty professionalAttrSubcategoryFormDialog.model.id ? 'New Sub-Category' : 'Edit Sub-Category'}"
              widgetVar="subcategoryDialogWidget"
              modal="true"
              resizable="false"
              closable="true"
              closeOnEscape="true"
              styleClass="w-full md:w-30rem">

        <h:form id="subcategoryDialogForm">
            <p:messages id="dialogMessages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <div class="p-fluid formgrid grid mt-2">

                <div class="field col-12">
                    <p:outputLabel for="description" value="Description"/>
                    <p:inputTextarea id="description" value="#{professionalAttrSubcategoryFormDialog.model.description}" rows="4"
                                     required="true" requiredMessage="Description is required."
                                     autoResize="false" placeholder="Describe this sub-category."/>
                </div>

                <div class="field col-12 md:col-6">
                    <p:outputLabel for="maxValue" value="Maximum Value"/>
                    <p:inputNumber id="maxValue" value="#{professionalAttrSubcategoryFormDialog.model.maximumValue}"
                                   required="true" requiredMessage="Max value is required."
                                   decimalPlaces="0"/>
                </div>

                <div class="field col-12 md:col-6">
                    <p:outputLabel for="weight" value="Contribution Weight (%)"/>
                    <p:inputNumber id="weight" value="#{professionalAttrSubcategoryFormDialog.model.contributionWeight}"
                                   required="true" requiredMessage="Weight is required."
                                   minValue="1" maxValue="100" symbol=" %" symbolPosition="s"/>
                </div>
            </div>

            <div class="flex justify-content-end gap-2 mt-4">
                <p:commandButton value="Cancel"
                                 icon="pi pi-times"
                                 type="button"
                                 styleClass="ui-button-secondary"
                                 onclick="PF('subcategoryDialogWidget').hide()"/>

                <p:commandButton value="Save"
                                 icon="pi pi-check"
                                 actionListener="#{professionalAttrSubcategoryFormDialog.save}"
                                 update=":subcategoryForm:subcatPanel :subcategoryDialogForm:dialogMessages"
                                 process="@form"
                                 oncomplete="if (!args.validationFailed) PF('subcategoryDialogWidget').hide();"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
