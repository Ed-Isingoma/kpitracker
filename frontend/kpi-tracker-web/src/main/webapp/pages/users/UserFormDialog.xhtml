<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="User Form" widgetVar="userFormDialogWidget"
              modal="true" id="userFormDialog" resizable="false" draggable="false"
              width="#{userFormDialog.width}" height="#{userFormDialog.height}">
        <h:form id="userForm">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="width: 100%;">

                <p:outputLabel for="firstName" value="First Name:" />
                <p:inputText id="firstName" value="#{userFormDialog.model.firstName}" required="true" style="width: 100%;"/>

                <p:outputLabel for="lastName" value="Last Name:" />
                <p:inputText id="lastName" value="#{userFormDialog.model.lastName}" required="true" style="width: 100%;"/>

                <p:outputLabel for="username" value="Username:" />
                <!-- CORRECTED EL -->
                <p:inputText id="username" value="#{userFormDialog.model.username}" required="true" disabled="#{userFormDialog.editMode}" style="width: 100%;"/>

                <p:outputLabel for="email" value="Email Address:" />
                <p:inputText id="email" value="#{userFormDialog.model.emailAddress}" style="width: 100%;"/>

                <p:outputLabel for="phone" value="Phone Number:" />
                <p:inputText id="phone" value="#{userFormDialog.model.phoneNumber}" style="width: 100%;"/>

                <p:outputLabel for="roles" value="Roles:" />
                <p:selectManyCheckbox id="roles" value="#{userFormDialog.selectedRoles}" layout="grid" columns="2"
                                      converter="roleConverter">
                    <f:selectItems value="#{userFormDialog.allRoles}" var="role" itemLabel="#{role.name}" itemValue="#{role}"/>
                </p:selectManyCheckbox>

                <p:outputLabel for="password" value="Password:" />
                <!-- CORRECTED EL -->
                <p:password id="password" value="#{userFormDialog.model.clearTextPassword}" required="#{!userFormDialog.editMode}" feedback="false"/>

            </p:panelGrid>

            <div style="text-align: right; padding-top: 10px;">
                <p:commandButton value="Save" actionListener="#{userFormDialog.save()}"
                                 update=":usersForm"
                                 oncomplete="if(!args.validationFailed){ PF('userFormDialogWidget').hide(); }"/>
                <p:commandButton value="Cancel" oncomplete="PF('userFormDialogWidget').hide()" immediate="true" process="@this" styleClass="ui-button-secondary"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
