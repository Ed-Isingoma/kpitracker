<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Enter New Password</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-body {
            background: url("#{resource['images/background-pic.jpg']}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .login-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(33, 85, 163, 0.2), rgba(109, 190, 70, 0.15));
            backdrop-filter: blur(3px);
        }

        .login-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            padding: 40px 36px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .login-panel h3 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2155A3;
            text-align: center;
        }

        .login-panel p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-panel .ui-outputlabel {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .login-panel .ui-password {
            width: 100%;
        }

        .login-panel .ui-inputtext,
        .login-panel .ui-password input {
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            padding: 14px;
            font-size: 15px;
            margin-bottom: 18px;
            width: 100%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .login-panel .ui-inputtext:focus,
        .login-panel .ui-password input:focus {
            border-color: #2155A3;
            box-shadow: 0 0 0 3px rgba(33, 85, 163, 0.1);
            background: #fff;
        }

        .login-panel .ui-button {
            background: #2155A3;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 6px 18px rgba(33, 85, 163, 0.25);
        }

        .login-panel .ui-button:hover {
            background: linear-gradient(135deg, #6DBE46, #5a9e3a);
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(109, 190, 70, 0.35);
        }

        .login-panel a {
            display: inline-block;
            margin-top: 16px;
            color: #2155A3;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            text-align: center;
            width: 100%;
        }

        .login-panel a:hover {
            color: #6DBE46;
            text-decoration: underline;
        }

        .ui-messages-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-panel {
                padding: 28px 22px;
            }

            .login-panel h3 {
                font-size: 22px;
            }
        }
    </style>
</h:head>

<f:view>
    <h:body styleClass="login-body">
        <h:form>
            <div class="login-panel ui-fluid">
                <h3>Enter New Password</h3>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

                <h:panelGroup rendered="#{not passwordResetController.tokenValid}">
                    <p>This link is invalid or has expired. Please request a new password reset link.</p>
                    <h:link outcome="/requestReset.xhtml" value="Request a new link"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{passwordResetController.tokenValid}">
                    <h:panelGrid columns="2" cellpadding="5" style="width:100%">
                        <p:outputLabel for="newPassword" value="New Password:" />
                        <p:password id="newPassword" value="#{passwordResetController.newPassword}" required="true" feedback="true" />

                        <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                        <p:password id="confirmPassword" value="#{passwordResetController.confirmPassword}" required="true" />
                    </h:panelGrid>

                    <p:commandButton value="Reset Password" action="#{passwordResetController.performReset}" update="@form"/>
                </h:panelGroup>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
