<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Reset Password</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-body {
            background: url("#{resource['images/background-pic.jpg']}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .login-body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(33, 85, 163, 0.2), rgba(109, 190, 70, 0.15));
            backdrop-filter: blur(3px);
        }

        .login-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(18px);
            border-radius: 16px;
            padding: 40px 36px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .login-panel h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2155A3;
            text-align: center;
        }

        .login-panel p {
            font-size: 15px;
            color: #555;
            margin-bottom: 24px;
            text-align: center;
        }

        .login-panel .ui-outputlabel {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .login-panel .ui-inputtext {
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            padding: 14px;
            font-size: 15px;
            margin-bottom: 18px;
            width: 100%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .login-panel .ui-inputtext:focus {
            border-color: #2155A3;
            box-shadow: 0 0 0 3px rgba(33, 85, 163, 0.1);
            background: #fff;
        }

        .login-panel .ui-button {
            background: #2155A3;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 6px 18px rgba(33, 85, 163, 0.25);
        }

        .login-panel .ui-button:hover {
            background: linear-gradient(135deg, #6DBE46, #5a9e3a);
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(109, 190, 70, 0.35);
        }

        .login-panel a {
            display: inline-block;
            margin-top: 16px;
            color: #2155A3;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-panel a:hover {
            color: #6DBE46;
            text-decoration: underline;
        }

        .ui-messages-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-panel {
                padding: 28px 22px;
            }

            .login-panel h3 {
                font-size: 24px;
            }
        }
    </style>
</h:head>

<f:view>
    <h:body styleClass="login-body">
        <h:form>
            <div class="login-panel ui-fluid">
                <h3>Reset Password</h3>
                <p>Enter your username and email. If they match, a reset link will be sent.</p>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

                <h:panelGrid columns="2" cellpadding="5" style="width:100%">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{passwordResetController.username}" required="true" placeholder="Enter username"/>

                    <p:outputLabel for="email" value="Email Address:" />
                    <p:inputText id="email" value="#{passwordResetController.email}" required="true" placeholder="Enter email"/>
                </h:panelGrid>

                <p:commandButton value="Send Reset Link" action="#{passwordResetController.requestReset}" update="@form"/>
                <br/>
                <h:link outcome="/ExternalViews/Login.xhtml" value="Back to Login"/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
